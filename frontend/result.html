<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prediction Result - MaternaGuard</title>
<style>
body { font-family: 'Inter', sans-serif; background:#f9fafb; padding:20px; }
.container { max-width:700px; margin:50px auto; background:white; padding:40px; border-radius:16px; box-shadow:0 10px 30px rgba(0,0,0,0.1); }
h1 { color:#db486f; text-align:center; margin-bottom:30px; }
.section { margin-bottom:30px; }
.section h2 { font-size:20px; color:#1f2937; margin-bottom:15px; }
ul { list-style: disc; padding-left:20px; }
.btn { display:block; width:100%; padding:16px; background:#db486f; color:white; border:none; border-radius:12px; font-size:16px; cursor:pointer; text-align:center; text-decoration:none; }
</style>
</head>
<body>
<div class="container">
    <h1>Gestational Diabetes Risk Result</h1>
    
    <div class="section">
        <h2>Risk Score</h2>
        <p id="riskScore">Loading...</p>
    </div>

    <div class="section">
        <h2>Top Contributing Factors</h2>
        <ul id="topFactors"></ul>
    </div>

    <a href="prediction.html" class="btn">ðŸ”„ Assess Again</a>
    <a href="history.html" class="btn" style="margin-top:10px;">ðŸ“œ View History</a>
</div>

<script>
const results = JSON.parse(localStorage.getItem('predictionResults'));

if (!results) {
    alert('No prediction data found. Please perform an assessment first.');
    window.location.href = 'prediction.html';
}

// Display risk score
document.getElementById('riskScore').textContent = results.risk_score || 'N/A';

// Display top factors
const factorsContainer = document.getElementById('topFactors');
factorsContainer.innerHTML = '';

if (results.top_factors && results.top_factors.length > 0) {
    results.top_factors.forEach(factor => {
        const li = document.createElement('li');
        li.textContent = factor;
        factorsContainer.appendChild(li);
    });
} else {
    const li = document.createElement('li');
    li.textContent = 'Overall health profile';
    factorsContainer.appendChild(li);
}
</script>
</body>
</html>
